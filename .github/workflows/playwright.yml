name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://playwright-poc-ui.vercel.app
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Run standard Playwright tests
      run: npx playwright test --project=chromium
      env:
        BASE_URL: ${{ env.BASE_URL }}
      
    - name: Check for generated tests
      id: check-generated-tests
      run: |
        if [ -d "tests/generated" ] && [ "$(ls -1 tests/generated/*.spec.ts 2>/dev/null | wc -l)" -gt 0 ]; then
          echo "Generated tests found"
          echo "has_generated_tests=true" >> $GITHUB_OUTPUT
        else
          echo "No generated tests found"
          echo "has_generated_tests=false" >> $GITHUB_OUTPUT
        fi
      
    - name: Run generated tests
      id: run-generated-tests
      if: steps.check-generated-tests.outputs.has_generated_tests == 'true'
      run: |
        echo "Running generated tests..."
        mkdir -p playwright-report-generated
        npx playwright test tests/generated/ --project=chromium --reporter=html --reporter-option=outputFolder=playwright-report-generated || (
          echo "::warning::Some generated tests failed but continuing workflow"
          echo "generated_tests_failed=true" >> $GITHUB_OUTPUT
          exit 0
        )
        echo "generated_tests_failed=false" >> $GITHUB_OUTPUT
      env:
        BASE_URL: ${{ env.BASE_URL }}
      
    - name: Upload standard test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        
    - name: Upload generated test results
      uses: actions/upload-artifact@v4
      if: steps.check-generated-tests.outputs.has_generated_tests == 'true' && always()
      with:
        name: playwright-report-generated
        path: playwright-report-generated/
        retention-days: 30
        
    - name: Create test summary
      if: always()
      run: |
        echo "## Playwright Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "### Standard Tests" >> $GITHUB_STEP_SUMMARY
        echo "✅ Standard tests completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ steps.check-generated-tests.outputs.has_generated_tests }}" == "true" ]]; then
          echo "### Generated Tests" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.run-generated-tests.outputs.generated_tests_failed }}" == "true" ]]; then
            echo "⚠️ Some generated tests failed but workflow continued" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ All generated tests passed" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "### Generated Tests" >> $GITHUB_STEP_SUMMARY
          echo "ℹ️ No generated tests were found to run" >> $GITHUB_STEP_SUMMARY
        fi
